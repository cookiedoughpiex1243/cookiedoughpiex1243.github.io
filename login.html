<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline'; 
               font-src 'self' https://r2cdn.perplexity.ai;">
  <title>Login</title>
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>
  <div class="box">
    <h2 class="glow-cyan">Login</h2>
    <div style="text-align:left; margin-top:15px;">
      <label style="color: #00ffff; display: block; margin-bottom: 5px;">Username</label>
      <input type="text" id="username" class="login-input" placeholder="Username">

      <label style="color: #00ffff; display: block; margin-top: 15px; margin-bottom: 5px;">Password</label>
      <input type="password" id="password" class="login-input" placeholder="Password">
    </div>
    
    <button class="download-btn" id="loginbtn" style="width: 80%; margin-top: 20px;">
      Login
    </button>
    
    <p id="message" style="margin-top:10px; min-height: 1.2em;"></p>
  </div>
<div class="backbuttonc">
  <a href="index" class="back-button">Back</a>
</div>
  <script src="resources/login.js"></script>
</body>
</html>
