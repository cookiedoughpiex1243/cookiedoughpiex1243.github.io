<!DOCTYPE HTML!>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="resources/style.css">
</head>
<body>
  <div class="box">
    <h2 class="glow-cyan">Login</h2>
    <div style="text-align:left; margin-top:15px;">
      <span style="color: #00ffff"><label>Username</label></span>
      <input type="text" id="username" class="login-input" placeholder:"Username">

      <span style="color: #00ffff"><label>Password</label></span>
      <input type="text" id="password" class="login-input" placeholder:"Password ">
    </div>
    <button class="download-btn" id="loginbtn" style="margin:20px;">
      Login
    </button>
    <p id="message" style="color:#ff4444; margin-top:10px;"></p>
  </div>
  
</body>
