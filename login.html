<!DOCTYPE html!>
<html lang="en">
<head> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    sessionStorage.setItem("locked", "false");
    if (sessionStorage.getItem('loggedIn') == "true") {
    window.location.replace("loggedin")
    }
    else {}
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' 'unsafe-inline'; 
               style-src 'self' 'unsafe-inline'; 
               font-src 'self' https://r2cdn.perplexity.ai;">
  <title>Login</title>
  <link rel="stylesheet" href="resources/style.css">
    <link rel="icon" href="resources/Cookie pfp 2.png">
</head>
<body>
  <div class="boxoverlay" style="display: block;">
    <div class="box">
      <h2 class="glow-cyan">Login</h2>
      <div style="text-align:center; margin-top:15px;">
        <label style="color: #00ffff; display: block; margin-bottom: 5px;">Username</label>
        <input type="text" id="username" class="login-input" placeholder="Enter Username">

        <label style="color: #00ffff; display: block; margin-top: 15px; margin-bottom: 5px;">Password</label>
        <input type="password" id="password" class="login-input" placeholder="Enter Password">
      </div>
      <label class="custom-checkbox">
        <input type="checkbox" id="rememberMe"><span class="checkmark"></span>Remember Me
        </label>
      <button class="download-btn" id="loginbtn" style="width: 80%; margin-top: 20px;">
        Login
      </button>
      <p id="message" style="margin-top:10px; min-height: 1.2em;"></p>
    </div>
  </div>
<div class="backbuttonc" style="z-index: 1001;">
  <a href="index" class="back-button">Back</a>
</div>
  <script src="resources/login.js"></script>
</body>
</html>
