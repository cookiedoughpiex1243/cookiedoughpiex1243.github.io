<!DOCTYPE html>
<html lang="en">
    <head> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="Josh's site's page for not logged in user to chat with user who is signed in">
        <link rel="icon" href="resources/Cookie pfp 2.png">
        <link rel="stylesheet" href="resources/style.css">
        <script>
            sessionStorage.setItem("site", "pchat");
            sessionStorage.setItem("locked", "false");
        </script>
        <script src="resources/chat.js"></script>
        
        <title>Chat - Not signed in. | Josh's site</title>
    </head>
    <body>
        <div class="boxoverlay" style="display: block;">
            <div class="box" style="height: auto;">
                <h2 class="glow-cyan">Chat </h2>
                
                <textarea id="displayArea1" class="login-input" rows="5" readonly style="border-style: dashed;" placeholder="Connecting..."></textarea>
                <button class="download-btn" onclick="pushUpdate()" style="padding: 2px 2px; margin: 0px;">Send</button>
                <textarea class="login-input" id="userMsg2" rows="5" placeholder="Type here and press Enter, the 'Send' Button or tap anywhere else to send."></textarea>
                <p id="status" style="color: #00ffff; font-size: 12px; margin-top: 15px;">Connecting...</p>

            </div>
        </div>
        <div class="backbuttonc">
            <a href="index" class="back-button">Back</a>
        </div>
    </body>
</html>
