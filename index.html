<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josh's site</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0c10;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    .bigpfp {
      border: 4px solid #00ffff;
    }
    .download-btn {
      display: inline-block;
      margin: 8px 0;
      padding: 10px 16px;
      background-color: #39FF14;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #24a80d;
      font-weight: 600;
    }

    .download-btn.secondary {
      background-color: #ff4444;
      border-color: #aa0000;
      color: #fff;
    }

    .download-btn:hover {
      filter: brightness(0.8);
    }

    .links-block {
      text-align: center;
      color: #00ffff;
      margin-top: 20px;
    }

    .links-block p {
      margin-bottom: 12px;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border: 0px 0;
      border-radius: 30px;
    }
    .boxoverlay {
      top:0;
      left:0;
      background: rgba(0, 0, 0, 0.2)
      backdrop-effect: blur(5px);
      height: 100%;
      width: 100%;
      z-index:1000;
      position:fixed;
      display:none;
    }
    .box {
      background: #0b0c10;
      width:300px;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      padding:20px;
      text-align:center;
      position:fixed;
      marging:auto;
      border:2px solid #00ffff;
      border-radius:12px;
    }
    .closebtn {
      color: #ff4444;
      float: right;
      font-size:28px;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <img src="Cookie pfp 2.png" alt="logo" class="logo">
  <div class="wrapper">
    <h1 style="color: #00ffff;">Josh's site</h1>
    <img src="Cookie pfp 2.png" alt="Cookie" class="bigpfp">

    <div class="links-block">
      <a href="Autoconnect.html" class="download-btn">
        Connect to my PC remotely
      </a><br>
    </div>
  </div>
</body>
</html>
