<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Josh's site's page for logged in user to chat with user who is not signed in">
        <link rel="stylesheet" href="resources/style.css">
        <link rel="icon" href="resources/Cookie pfp 2.png">
    
        <script src="resources/chat.js"></script>
        <script src="resources/loggedin.js" defer></script>
        <script>
            sessionStorage.setItem("site", "schat");
        </script>
        <title>User chat | Josh's site</title>
    </head>
    <body>
        <div class="boxoverlay" style="display: block; z-index: 0;">
            <div class="box">
                <h2 class="glow-cyan">Chat maybe?</h2>
                <textarea class="login-input" id="userMsg1" rows="5" placeholder="Type here and press Enter, the 'Sync' Button or tap anywhere else to send."></textarea>
                <button class="download-btn" onclick="pushUpdate()">Sync</button>
                <textarea id="displayArea2" class="login-input" rows="5" readonly style="border-style: dashed; opacity: 0.7;" placeholder="Connecting..."></textarea>
                <p id="status" style="color: #00ffff; font-size: 12px; margin-top: 15px;">Connecting...</p>

            </div>
        </div>
        <div class="backbuttonc">
            <a href="loggedin" class="back-button">Back</a>
        </div>
    </body>
</html>
