<!DOCTYPE html>
<html lang="en">
  <head> 
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/style.css">
    <script src="resources/serverconnect.js" defer></script>
    <script>
      sessionStorage.setItem("site", "text");
      sessionStorage.setItem("locked", "true");
    </script>
    <script src="resources/loggedin.js" defer></script>    
    <title>Notes | Josh's Site</title>
    <meta charset="UTF-8">
    <meta name="description" content="The server-saved notes site on Josh's page for quick storage of information">
      <link rel="icon" href="resources/Cookie pfp 2.png">
  </head>
  <body style="display: none;">
    <h1 color="#0b0c10" style="display:none">Secret Notes</h1>
    <div class="boxareacontainer">
      <div class="boxarea">
        <div class="box1" style="justify-content: center; align-items: center;">
          <h2 class="glow-cyan">Note 1</h2>
        
          <textarea class="login-input" id="userMsg1" rows="4" placeholder="Type here..." style="resize: vertical;"></textarea>
          <button class="login-button" onclick="savesd1()" class="download-btn" style="margin: 10px 0;max-height:1000px;cursor: pointer;background-color:green; color:black;">SAVE TO CLOUD</button>
          <br>
          <textarea class="login-input" id="displayArea1" readonly style="border-style: dashed; opacity: 0.7; resize: none;" rows="4"></textarea>

          <p id="status1" style="color: #00ffff; font-size: 12px; margin-top: 15px;">Connecting...</p>
        </div>
      </div>

      <div class="boxarea">
        <div class="box1" style="justify-content: center; align-items: center;">
          <h2 class="glow-cyan">Note 2</h2>
        
          <textarea class="login-input" id="userMsg2" rows="4" placeholder="Type here..." style="resize: vertical;"></textarea>
          <button class="login-button" onclick="savesd2()" class="download-btn" style="margin: 10px 0;max-height:1000px;cursor: pointer;background-color:green; color:black;">SAVE TO CLOUD</button>
          <br>
          <textarea class="login-input" id="displayArea2" readonly style="border-style: dashed; opacity: 0.7; resize: none;" rows="4"></textarea>

          <p id="status2" style="color: #00ffff; font-size: 12px; margin-top: 15px;">Connecting...</p>
        </div>
      </div>
    </div>
    <div class="backbuttonc">
      <a href="loggedin" class="back-button">Back</a>
    </div>
  </body>
</html>
