<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="resources/style.css">
    <script src="resources/serverconnect.js" defer></script>
    <script>
      sessionStorage.setItem("site", "text");
    </script>
    <script src="resources/loggedin.js" defer></script>    
    <title>Saved text</title>
    <meta charset="UTF-8">
      <link rel="icon" href="resources/Cookie pfp 2.png">
  </head>
  <body>
    <div class="box" style="justify-content:center;">
      <h2 class="glow-cyan">Saved text</h2>
      
      <textarea class="login-input" id="userMsg" rows="4" placeholder="Type here..." style="resize: vertical;"></textarea>
      <button class="login-button" onclick="saveToServer()" class="download-btn" style="margin: 10px 0;max-height:1000px;cursor: pointer;background-color:green; color:black;">SAVE TO CLOUD</button>
<br>
      <label style="color: cyan; font-size: 12px; margin-top: 10px;">CURRENTLY SAVED:</label>
      <textarea class="login-input" id="displayArea" readonly style="border-style: dashed; opacity: 0.7; resize: none;" rows="4"></textarea>

      <p id="status" style="color: #00ffff; font-size: 12px; margin-top: 15px;">Connecting...</p>
    </div>
  </body>
</html>
