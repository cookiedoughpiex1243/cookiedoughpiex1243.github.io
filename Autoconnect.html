<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Josh's site</title>
  <style>
    body {
      text-align: center;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #0b0c10;
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .wrapper {
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
    }
    .bigpfp {
      border: 4px solid #00ffff;
    }

    /* NEW: button-style links */
    .download-btn {
      display: inline-block;
      margin: 8px 0;
      padding: 10px 16px;
      background-color: #39FF14;
      color: #000;
      text-decoration: none;
      border-radius: 6px;
      border: 1px solid #24a80d;
      font-weight: 600;
    }

    .download-btn.secondary {
      background-color: #ff4444;
      border-color: #aa0000;
      color: #fff;
    }

    .download-btn:hover {
      filter: brightness(0.8);
    }

    .links-block {
      text-align: center;
      color: #00ffff;
      margin-top: 20px;
    }

    .links-block p {
      margin-bottom: 12px;
    }
    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 60px;
      height: 60px;
      border: none;
      border-radius: 30px;
    }
    .back-button {
            display: inline-block;
            font-weight: 500;
            margin-bottom: 20px;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid maroon;
            border-radius: 6px;
            background: red;
            color: #fff;
        }
        .back-button:hover {
            filter: brightness(0.8);
        }
  </style>
</head>
<body>
  <img src="Cookie pfp 2.png" alt="logo" class="logo">
  <div class="wrapper">
    <h1 style="color: #00ffff;">Josh's site</h1>
    <img src="Cookie pfp 2.png" alt="Cookie" class="bigpfp">

    <div class="links-block">
      <p>Connect to my PC (Only 8MB, automatic :D)</p>
      <p>If prompted by SmartScreen, click More info → Run Anyway (it's safe)</p>

      <!-- each option is its own block, stacked vertically -->
      <a href="Autoconnect.exe" class="download-btn">
        ⬇️ Download AutoConnect.exe ⬇️ (Windows Only)
      </a><br>

      <a href="Autoconnect.zip" class="download-btn secondary">
        Download zipped file and run manually if main file is providing errors.
      </a><br>

      <a href="manual-instructions.html" class="download-btn">
        Instructions for manual download
      </a>
    </div>
    <a href="index.html" class="back-button">Back</a>
  </div>
  
</body>
</html>
